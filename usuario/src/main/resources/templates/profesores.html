<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
        }
        .table-responsive {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .foto{
        width:100px;
        height:100px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Dashboard</a>
</nav>
<div class="container">
    <div class="card">
        <div class="card-header">
            Usuario: <span th:text="${username}"></span>
        </div>
        <div class="card-body">
            <h4>Profesores</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre completo</th>
                        <th>Edad</th>
                        <th>Nombre de usuario</th>
                        <th>Email</th>
                        <th>Foto</th>
                        <th>Boton</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="profesores: ${lista_profesores}">

                        <td th:text="${profesores.id}"></td>
                        <td th:text="${profesores.nombre_completo}"></td>
                        <td th:text="${profesores.edad}"></td>
                        <td th:text="${profesores.username}"></td>
                        <td th:text="${profesores.email}"></td>
                        <td><img class="foto" th:src="${profesores.foto}"></td><!--Hago una peticion a esa url para que me devuelva la ruta de la imagen-->
                        <td><a th:href="@{/usuario/imagen/{id}(id=${profesores.id})}" class="btn btn-secondary">Poner foto</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a href="/usuario/dashboard" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
